<div id="education">
  <div class="container">
    <div class="row">
      <h3 class="textTitle">Educacion</h3><br><br>
      
              <!-- ----------------------------------list----------------------- -->

      <ul class="items-list">
        <li *ngFor="let education of educationList">
          <div class="container">
            <div class="row">
              <!-- ----------------------------------LOGO----------------------- -->
              <div class="col-xl-2 col-lg-4 col-md-3 col-sm-3 col-xs-3">
                <img
                  class=""
                  [src]="education.logo"
                  id="logoArgP"
                  alt=""
                />
              </div>
              <!-- ----------------------------------LOGO----------------------- -->

              <!-- ----------------------------------TITLE&SUB----------------------- -->
              <div class="col-xl-6 col-lg-6 col-md-4 col-sm-4 col-xs-4">
                <h4 >
                  {{ education.name }}
                </h4>
                <p class="textSub">
                  {{ education.title }}
                </p>
              </div>
              <!-- ----------------------------------TITLE&SUB----------------------- -->

              <!-- ----------------------------------buttonEdit----------------------- -->
              
              <div class="col-xl-3 col-lg-2 col-md-4 col-sm-4 col-xs-4">
                <a href="#" class="btn-right"><i class="fa fa-pen"></i></a>
              </div>
              <!-- ----------------------------------buttonEdit----------------------- -->

            </div>
          </div>
        </li>
      </ul>
      
              <!-- ----------------------------------list----------------------- -->
    </div>
  </div>
</div>
