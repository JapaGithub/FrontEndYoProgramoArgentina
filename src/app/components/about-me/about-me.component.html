<div class="container" id="about">
    <div class="row">
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-4 col-xs-6">
            <img [src]="myInfo.information.img" id="myImg" alt="">
        </div>
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-4 col-xs-6">
        <h2>{{myInfo.information.name}} {{myInfo.information.lastName}}</h2>
        <h5 >{{myInfo.information.ocupation}}  {{myInfo.information.city}}</h5> 
        </div>
        
    </div>
</div>
